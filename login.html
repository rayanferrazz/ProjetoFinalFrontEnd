<body id="body">
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid nav-container">
        <a class="navbar-brand titulo-pricipal" href="./index.html">Novoflix</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

  <main>
    <section id="form-login">
      <div class="form-login-flex">
        <form class="card-login" id="card-login">
          <h1 class="titulo-principal">Entrar com uma conta Novoflix</h1>
          <label for="login" class="label">Email</label>
          <input type="email" id="login" class="entrada">
          <div class="senha-flex">
            <label for="senha" class="label">Senha</label>
            <a href="#" class="recuperar-senha">Esqueceu a senha?</a>
          </div>
          <input type="password" id="senha" class="entrada">
          <input type="submit" id="entrar" value="Entrar" >
          <div class="card-outros">
            <p class="info-outros">
              Primeira vez no Novoflix?
              <a class="link" href="./assinaturas.html"> Crie sua conta</a>
            </p>
          </div>
        </form>
        <p id="error" style="color: red;"></p>
      </div>
    </section>

    <a class="back-to-top"></a>
  </main>
  <footer>
    <div class="contato">
      <div class="contato-titulo">

    <div class="plataformas">
      <p class="disponibilidade">Disponível em:</p>

      const password = document.getElementById("senha").value;

      if (username === "grupo1@gmail.com" && password === "grupo1") {

        alert("Bem-vindo Senhor Stark");
