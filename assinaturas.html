<!DOCTYPE html>
<html id="html" lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" type="imagex/png" href="./assets/images/ICONE.ico">
  <title>Assinaturas | Novoflix</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid nav-container">
        <a class="navbar-brand titulo-pricipal" href="./index.html">Novoflix</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./quemSomos.html">Quem Somos</a>
            </li>
          </ul>
        </div>
        <a href="./login.html"><img src="./assets/scr/login.png" class="imagem-login" alt=""></a>
        <div class="nav-item-flex">
          <p id="alterar">Change to Dark Mode:</p>
          <input onclick="alterarModo()" type="checkbox" id="check">
          <label for="check" class="switch"><span class="slider"></span></label>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container cadastro">
      <div class="row linha">
        <div class="col-6 coluna">
          <label class="label" for="nome">Nome Completo</label>
          <input type="text" class="form-control" placeholder="Ex.: Bernardo Furtado" id="nome" required maxlength="50">
        </div>
        <div class="col-2 coluna">
          <label class="label" for="cpf">CPF</label>
          <input type="number" class="form-control" placeholder="000.000.000-00" id="cpf" required minlength="11"
            maxlength="11">
        </div>
        <div class="col-2 coluna">
          <label class="label" for="nascimento">Data de Nascimento</label>
          <input type="date" class="form-control" placeholder="dd/mm/aaaa" id="nascimento" required>
        </div>
        <div class="col-2 coluna">
          <label class="label" for="nascimento">Telefone</label>
          <input type="number" class="form-control" placeholder="(xx) 99999-9999" id="telefone" required minlength="11"
            maxlength="11">
        </div>
      </div>

      <div class="row linha">
        <div class="col-6 coluna">
          <label class="label" for="complemento">Complemento</label>
          <input type="text" class="form-control" placeholder="Complemento" id="complemento">
        </div>
        <div class="col coluna">
          <label class="label" for="numero">Número</label>
          <input type="number" class="form-control" placeholder="Número" id="mumero" required>
        </div>
        <div class="col coluna">

          <label class="label" for="cep">CEP</label>
          <input type="text" class="form-control" placeholder="CEP" id="cep" required>
        </div>
      </div>
      <div class="row linha">
        <div class="label" class="form-group col">
          <label class="label" for="endereco">Endereço</label>
          <input type="text" class="form-control" placeholder="Endereço" id="endereco" required>
        </div>
      </div>

      <div class="row linha">

        <div class="col-6 coluna">
          <label class="label" for="email">Email</label>
          <input type="email" class="form-control" placeholder="exemplo@dominio.com" id="email" required maxlength="30">
        </div>
        <div class="col-6 coluna">
          <label class="label" for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" required>
        </div>
        <div class="col-6 coluna aceitar-termos">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label label" for="exampleCheck1">Aceito o <a class="link-link" href="#">Termos de
              Uso</a> e a <a class="link-link" href="#">Política de Privacidade</a></label>
        </div>
      </div>
    </div>
    <div class="botao-cadastrar-div">
      <input type="submit" class="botao-cadastrar" value="Cadastrar">
    </div>
    </div>
    </div>

    <section class="pergunta-login-flex">
      <div class="pergunta-login">
        <p class="pergunta label">Já tem uma conta? <a class="link-link" href="./login.html">Clique aqui</a></p>
      </div>

    </section>

    <a class="back-to-top"></a>
  </main>
  <footer>
    <div class="contato">
      <div class="contato-titulo">
        <p class="contatos-texto-titulo">Contatos</p>
      </div>
      <div class="contatos-infos">
        <a href="https://www.linkedin.com/company/serratecoficial/" target="_blank" class="link-contato"><img
            src="./assets/scr/linkedin-icon.png" alt=""></a>
        <a href="https://www.instagram.com/serratecoficial/" target="_blank" class="link-contato"><img
            src="./assets/scr/insta-icon.png" alt=""></a>
        <a href="https://www.facebook.com/serratecoficial" target="_blank" class="link-contato"><img
            src="./assets/scr/facebook-icon.png" alt=""></a>
        <a href="https://twitter.com/serratecoficial" target="_blank" class="link-contato"><img
            src="./assets/scr/twitter-icon.png" alt=""></a>
        <a href="https://www.youtube.com/@SerratecOficial" target="_blank" class="link-contato"><img
            src="./assets/scr/youtube-icon.png" alt=""></a>
      </div>
    </div>


    <div class="plataformas">
      <p class="disponibilidade">Disponível em:</p>
      <div class="dispositivos">
        <img src="./assets/scr/celular_N.png" alt="">
        <img src="./assets/scr/TV_N.png" alt="">
        <img src="./assets/scr/Tablet_N.png" alt="">
        <img src="./assets/scr/Game_N.png" alt="">
      </div>
    </div>


  </footer>

  <script src="assets/js/darkMode.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="assets/js/back-to-top.js"></script>
</body>

</html>
